{% extends 'base_login.html' %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <div class="container">
        <div class="container-wrapper">

            <h3 class="login-text"><i class="bi bi-person-circle ac-logo"></i>Login</h3>

            <form method="post" action="/login">
                <div class="item"><input class="input" type="text" placeholder="Email id" name="email"></div>
                <div class="item"><input class="input" type="password" placeholder="Password" name="password"> </div>
                <!-- <span class="remember"> <a href="#">Forgot Password?</a> </span> -->

                <div class="item submit"><button type="submit">Login</button></div>
            </form>
            
            <span class="ac">Don't have an Account? <a href="/signup">Register</a></span>
        </div>
        
    </div>

{% endblock %}
