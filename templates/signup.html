{% extends 'base_login.html' %}

{% block title %}
    Signup
{% endblock %}

{% block main %}

    <div class="container">
        <div class="container-wrapper">

            <h3 class="login-text"><i class="bi bi-person-circle ac-logo"></i>Register</h3>

            <form method="post" action="/signup">
                <div class="item"><input class="input" type="text" placeholder="Email id" name="email"></div>
                <div class="item"><input class="input" type="password" placeholder="Password" name="password"> </div>
                <div class="item"><input class="input" type="password" placeholder="Confirm Password" name="confirm_password"> </div>
                
                <div class="item submit"><button type="submit">Register</button></div>
            </form>
            <span class="ac">Already have an account? <a href="/login">Login</a></span>
            {% if error %}
                <p class=error style="align-items: center; color: crimson;"> {{ error }} </p>
            {% endif %}
        </div>

    </div>

{% endblock %}
